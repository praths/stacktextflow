<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stack Textflow</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/prefixfree.min.js"></script>
	</head>
	<body>	
		<div class="container-fluid">
			<div id="sto-container">
				<div id="sto-menu">
					<button data-command="italic" class="btn btn-default"><span class="glyphicon glyphicon-italic"></span></button>
					<button data-command="bold" class="btn btn-default"><span class="glyphicon glyphicon-bold"></span></button>
					
					<span class="sto-seperator"></span>
					
					<button id="menu-createLink" data-command="createLink" data-shortcut="L" class="btn btn-default" title="Insert a link Ctrl+L"><span class="glyphicon glyphicon-link"></span></button>
					<button data-command="formatBlock" data-shortcut="Q" data-value="blockquote" class="btn btn-default" title="Insert a blockquote Ctrl+Q">‚Äù</button>
					<button data-command="formatBlock" data-shortcut="K" data-value="pre"class="btn btn-default" title="Wrap into code area Ctrl+K">{ }</button>
					<button data-command="writeCode" data-shortcut="D" class="btn btn-default" title="Write Code Ctrl+D"><span class="glyphicon glyphicon-leaf"></span></button>
					<button data-command="insertHTML" data-shortcut="G" data-value="<img src='nix.jpg' />" class="btn btn-default" title="Insert an image Ctrl+G"><span class="glyphicon glyphicon-picture"></span></button>
					
					<span class="sto-seperator"></span>
					
					<button data-command="heading" data-shortcut="h" class="btn btn-default"><span class="glyphicon glyphicon-header"></span></button>
					
					<span class="sto-seperator"></span>
					
					<button data-command="insertOrderedList" data-shortcut="O" class="btn btn-default" title="Insert an ordered list Ctrl+O">1. <span class="glyphicon glyphicon-list"></span></button>
					<button data-command="insertUnorderedList" data-shortcut="U" class="btn btn-default"  title="Insert an unordered list Ctrl+U"><span class="glyphicon glyphicon-stop"></span> <span class="glyphicon glyphicon-list"></span> </button>
					
				</div>
				<div id="sto-editor" class="form-control" contenteditable>
				</div>
				<div class="sto-bottom">
					<button class="btn btn-success btn-lg" id="sto-post">Post Your Answer</button>
					<button class="btn btn-danger btn-xs" id="sto-discard">Discard</button>
				</div>
			</div>
			
			<div class="modal fade" id="codeWriteModal">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">Write Code</h4>
						</div>
						<div class="modal-body">
							<div class="form-group" id="modeGroup">
								<select id="codew-modes" class="form-control input-sm"></select>
							</div>
							<div id="code-editor"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Discard</button>
							<button type="button" class="btn btn-primary" id="code-insert">Insert</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="linkModal">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">Add Link</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<input type="url" value="http://" id="linkField" class="form-control" />
							</div>
							<hr />
							<div id="linkAYLF">
								<h4 class="lead text-muted text-center">Are you looking for...</h4>
								<div class="result"></div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary" id="link-insert">Insert</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script src="js/ace/ace.js"></script>
		<script src="js/ace/ext-modelist.js"></script>
		<script src="js/ace/ext-language_tools.js"></script>
		
		<script src="js/he.js"></script>
		<script src="js/to-markdown.js"></script>
		
		<script src="js/script.js"></script>
	</body>
</html>
